<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Navigasi</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }

        header {
            background-color: rgb(48, 62, 74);
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: rgb(78, 78, 78);
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: rgb(0, 0, 0);
        }

        /* Centering the paragraph */
        .content {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Triangle-shaped images */
        .triangle-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: transform 0.3s ease;
        }

        .triangle-img:hover {
            transform: scale(1.05);
        }

        /* Regular image (no triangle) */
        .regular-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .regular-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

</body>
